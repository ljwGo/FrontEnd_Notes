<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式操作</title>
    <script src="./jquery/jquery-3.5.1/jquery-3.5.1.js"></script>
    <style>
        a{
            color: #000;
        }
        .close{
            background-color: #666;
        }
        .close a{
            color: #fff;
        }
    </style>
</head>
<body>
    <button id="close">关灯</button>
    <button id="open">开灯</button>
    <button class="toggle">开灯/关灯</button>
    <a href="http://baidu.com">百度</a>
    <script>
        console.log($)
        $("#close").on("click",function(){
           $("body").addClass("close");
        });
        $("#open").on("click",function(){
           $("body").removeClass("close");
        });
        $(".toggle").on("click",function(){
           $("body").toggleClass("close");
        });
    </script>
</body>
</html>
