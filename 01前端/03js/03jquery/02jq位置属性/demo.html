<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            position: relative;
            top: 100px;
            left: 100px;
            width: 300px;
            height: 300px;
            background: red;
        }
        .son{
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background: pink;
        }
        .body, html{
            height: 3000px;
        }
    </style>
    <script src="../jquery.js"></script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        var father = $('.father')
        var son = $('.son')

        console.log("son.offset: " + son.offset())
        console.log("son.position: " + son.position())
        console.log("son.offsetTop: " + son.scrollTop())
        console.log("非元素-$(window).offsetTop: " + $(window).scrollTop())
        console.log("非元素-$(document).offsetTop: " + $(document).scrollTop())
        console.log("元素-$(html, body).offsetTop: " + $('html, body').scrollTop())
    </script>
</body>
</html>
