<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table框架</title>
    /* 初始化 */
    <style>
        h1,h2,h3,h4,h5,h6,table,tr,td,p,ul,li,ol{
            margin:0;
            padding:0;
            font-size:18px;
        }
        ul{
            list-style:none;
        }
        a{
            text-decoration:none;
            color:#000000;
        }
        #header{
            width:100%;
            max-width:1588px;
            margin:0 auto;
        }

        table{
            border-collapse:collapse;
            border:1px #ddd solid
        }
    </style>
</head>
<body>
    <table id="header">

    </table>
</body>
</html>
