<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    #box div{
      box-sizing: border-box;
      border: 5px solid red;
      flex: 33%;
      flex-basis: 50px 50px;
    }
    /* 1+3n是不行的, n是从1开始的, 同时最好以n开头 */
    #box div:nth-child(3n-2){
      order: 1;
    }
    #box div:nth-child(3n-1){
      order: 2;
    }
    #box div:nth-child(3n){
      order: 3;
    }
  </style>
</head>
<body>
  <div id="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>
</html>
