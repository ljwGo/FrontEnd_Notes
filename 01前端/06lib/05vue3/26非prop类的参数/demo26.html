    const myComponent02 = {
      // 关闭将从父组件中传入的参数自动继承到子组件的根元素中(也就是开启自定义分配)
      inheritAttrs: false,
      template: `
        <header>我是导航条</header>
        <main :class="$attrs.class">我是主体内容</main>
        <footer>我是页脚</footer>
      `
    };
    const app02 = Vue.createApp({
      template: `
        <my-component02 class='test-class'></my-component02>
      `,
      components: {
        myComponent02,
      }
    });
