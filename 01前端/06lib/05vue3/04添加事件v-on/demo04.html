<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.31/vue.global.min.js"></script>
</head>
<body>
  <div id="test">
    <button v-on:click="addNewMessage">
      点击我
    </button>
    <span>
      {{ newMessage }}
    </span>
  </div>
  <script>
    Vue.createApp({
      data(){
        return {
          newMessage: ""
        }
      },
      // 定义事件
      methods: {
        addNewMessage(){
          this.newMessage = "事件触发了!!!"
        }
      }
    }).mount("#test")
  </script>
</body>
</html>
